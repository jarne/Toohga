jobs:
  build:
    docker:
      - image: circleci/php:8.0-node
        environment:
          MYSQL_HOST: 127.0.0.1
          MYSQL_USER: mibo3E9u9eWO6uJe
          MYSQL_PASSWORD: daVU7O8EyEtIDAlI
          MYSQL_DATABASE: sULu9OtEDE8iYiqE
          REDIS_HOST: 127.0.0.1
          ADMIN_KEY: BPM14ABt
          CONTACT_EMAIL: hello@tooh.ga
          PRIVACY_URL: https://privaport.landway.space/tooh.ga/
      - image: mysql:5.7
        environment:
          MYSQL_ROOT_PASSWORD: nEDA7oyUjENodUqa
          MYSQL_USER: mibo3E9u9eWO6uJe
          MYSQL_PASSWORD: daVU7O8EyEtIDAlI
          MYSQL_DATABASE: sULu9OtEDE8iYiqE
      - image: redis:5.0
    steps:
      # Checkout branch
      - checkout

      # Install native extensions
      - run: |
          sudo apt-get update
          sudo apt-get install -y libzip-dev

      # Install PHP extensions
      - run: |
          sudo docker-php-ext-install zip mysqli

      # Manually install PHP extensions
      - run: |
          sudo pecl install redis xdebug
          sudo docker-php-ext-enable redis xdebug

      # Install Composer dependencies
      - restore_cache:
          key: composer-{{ checksum "composer.json" }}
      - run: composer install
      - save_cache:
          key: composer-{{ checksum "composer.json" }}
          paths:
            - vendor

      # Initialize database
      - run: php dbinit.php

      # Run tests with PHPUnit
      - run: XDEBUG_MODE=coverage php vendor/bin/phpunit --log-junit test-results/phpunit/junit.xml --coverage-html coverage/coverage-report

      # Save test results
      - store_test_results:
          path: test-results

      # Save coverage report
      - store_artifacts:
          path: coverage/coverage-report
