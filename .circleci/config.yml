  phpunit:
    docker:
      - image: cimg/php:8.0-node
        environment:
          MYSQL_HOST: 127.0.0.1
          MYSQL_USER: mibo3E9u9eWO6uJe
          MYSQL_PASSWORD: daVU7O8EyEtIDAlI
          MYSQL_DATABASE: sULu9OtEDE8iYiqE
