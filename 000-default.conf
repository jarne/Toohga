<VirtualHost *:80>
    DocumentRoot /var/www/Toohga/public

    <Directory /var/www/Toohga/public>
        <IfModule mod_rewrite.c>
            RewriteEngine On

            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^ index.php [QSA,L]
        </IfModule>
    </Directory>
</VirtualHost>
