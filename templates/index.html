<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="/assets/dest/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/dest/css/index.min.css" rel="stylesheet">
    <title>Toohga</title>
</head>
<body>
<div class="full-box">
    <div class="little-dark-background">
        <div class="main-content text-center">
            <h1>Toohga</h1>
            <h2>A simple URL shortener</h2>
            <br>
            <form id="entryForm">
                <div class="input-group input-group-lg">
                    <input type="url" class="form-control form-control-custom text-center" id="url" placeholder="Paste the long URL here ...">
                    <span class="input-group-btn">
                        <button class="btn btn-custom"><i class="glyphicon glyphicon-triangle-right"></i></button>
                    </span>
                </div>
            </form>
            <br>
            <p>Made by <a target="_blank" href="https://github.com/jarne">jarne</a></p>
        </div>
    </div>
</div>
<script type="text/javascript" src="/assets/dest/js/jquery.min.js"></script>
<script type="text/javascript" src="/assets/dest/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/assets/dest/js/index.min.js"></script>
</body>
</html>
